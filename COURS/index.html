<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Génération de Tableaux Mathématiques</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Générateur de Tableaux (f(x) = a x² + b x + c)</h1>

    <div id="controls">
        <label for="a">a = </label><input type="number" id="a" value="1" step="0.5">
        <label for="b">b = </label><input type="number" id="b" value="-3" step="0.5">
        <label for="c">c = </label><input type="number" id="c" value="2" step="0.5">
        <button onclick="updateTables()">Générer les Tableaux</button>
    </div>

    <hr>
    
    <div id="variation-container"></div>
    <div id="sign-container"></div>

    <script src="math_tables.js"></script> 
    
    <script>
        // Fonction d'initialisation et de mise à jour
        function updateTables() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            if (a === 0) {
                alert("Le coefficient 'a' doit être non-nul pour une fonction du second degré.");
                return;
            }

            // Génération et affichage du tableau de variation
            const variationHTML = generateVariationTable(a, b, c);
            document.getElementById('variation-container').innerHTML = variationHTML;

            // Génération et affichage du tableau de signes
            const signHTML = generateSignTable(a, b, c);
            document.getElementById('sign-container').innerHTML = signHTML;

            // Rendu final des formules KaTeX
            renderKaTeX('variation-container');
            renderKaTeX('sign-container');
        }

        // Lancement au chargement de la page avec les valeurs par défaut
        document.addEventListener('DOMContentLoaded', updateTables);
    </script>

</body>
</html>
